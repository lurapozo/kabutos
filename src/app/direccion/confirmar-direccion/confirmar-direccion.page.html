<ion-buttons slot="end">
  <ion-button (click)="dismiss()">
    <ion-icon slot="icon-only" name="close" style="color: grey;"></ion-icon>
  </ion-button>
</ion-buttons>
<ion-label class="titulo">Direcciones guardadas</ion-label>
<ion-content >
  <div class="contenedor-page">
    
    <div class="contenedor">
      <div class="datos" style="color:{{colorBack}}">Confirmar dirección</div>
      <div *ngIf="direccion" >
        <div class="campos">
          <ion-label class="left">Dirección: </ion-label>
          <ion-label class="right">{{direccion.direccion}}</ion-label>
        </div>
        <div class="campos">
          <ion-label class="left">Descripción: </ion-label>
          <ion-label class="right">{{direccion.descripcion}}</ion-label>
        </div>
        <a class="verMapa" (click)="verMapa(direccion.latitud,direccion.longitud)">Ver Mapa</a>
      </div>
      <div class="button-content">
        <ion-button class="btn-cancelar" size="large" (click)="dismiss()">
          <p class="registro">Cancelar</p>
        </ion-button>
        <ion-button class="btn-registro" size="large" (click)="confirmar()" style="--background:{{colorBack}};">
          <p class="registro">Confirmar</p>
        </ion-button>
      </div>
    </div>
    
  </div>
  
</ion-content>
