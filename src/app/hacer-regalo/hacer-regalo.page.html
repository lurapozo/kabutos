
<ion-content>
  <div class="contenedor-page">
    <div class="titulo_atras">
      <img class="atras" src="../assets/img/atras_naranja.png" size=12 (click)="atras()">
    </div>
    <div class="contenedor-titulo">
      <ion-label class="titulo">Escriba el correo del usuario al que desea enviar un regalo</ion-label>
    </div>
    
    <form #form="ngForm" (ngSubmit)="canjear(form)">
      <div class="form">
        <ion-label>Correo</ion-label>
        <br><ion-item>
        <input list="brow" id="1" name="correo" [(ngModel)]="correo" required style="width: 100%; background-color: white;">
          <datalist id="brow" name="producto" required>
          <div class="contenedor-tarjetas" *ngFor="let usuario of usuarios">
            <option class="input" value={{usuario.correo}} name="producto">{{usuario.nombre}} {{usuario.apellido}}
              / {{usuario.correo}}</option>
          </div>
          </datalist>
          </ion-item>

          <!--<ion-input id="1" name="correo" type="text" [(ngModel)]="correo" required></ion-input>-->
        
      </div>
      <div class="button-content">
        <ion-button class="btn-registro" size="large" type="submit">
          <p class="registro">Aceptar</p>
        </ion-button>
      </div>
    </form>
    
  </div>
</ion-content>
