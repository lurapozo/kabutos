<style>

</style>
<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="datos($event,null)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <div class="contenedor-page">
    <ion-label class="titulo">Mis Premios</ion-label>
    <br>
    <div class="franja">
      <ion-tab-button class="col_home" tab="catalogo">
        <img src="../assets/img/catalogo05.png" width="40" height="40">
        Catalogo
      </ion-tab-button>
      <ion-tab-button class="col_home" tab="puntos">
        <img src="../assets/img/mispuntos01.png" width="40" height="40">
        Mis Puntos
      </ion-tab-button>
      <ion-tab-button class="col_home" tab="premios">
        <img src="../assets/img/mispremios06.png" width="40" height="40">
        <span style="color:yellow">Mis Premios</span>
      </ion-tab-button>
    </div>

    <div class="contenedor">

      <div>
        <ion-label class="titulo">Por Utilizar</ion-label>

        <div class="contener-producto" *ngFor="let premio of misPremios">
          <div class="available div-producto" *ngIf="premio.cantidad <= 0">Agotado</div>
          <div class="div-producto" (onload)="cargarNum(premio.nombre)">
            <div class="contener-columnaI">
              <div class="producto">
                <img name="imagen" src="http://cabutoshop.pythonanywhere.com{{premio.img}}">
              </div>
              <h6 class="detalle" (click)=detalle(premio.img,premio.nombre,premio.descripcion,premio.puntos)>
                Ver detalle</h6>
            </div>
            <div class="contener-columna">
              <div class="nombre">
                <h6 class="nombre-producto" name="nombre">{{premio.nombre}}</h6>
                <p class="fecha">{{premio.fecha_canje}}</p>
              </div>

            </div>
            <div class="contener-columna-centrar">
              <div class="precio">
                <img class="puntos" src="../assets/img/puntos.png" width="25" height="25"> 
                <h4 name="precio">{{premio.puntos}}</h4>
              </div>
              <div class="favorito">

              </div>
            </div>
          </div>
        </div>
        <br>
        <ion-label class="titulo">Utilizados</ion-label>

        <div class="contener-producto" *ngFor="let premio of historial">
          <div class="available div-producto" *ngIf="premio.cantidad <= 0">Agotado</div>
          <div class="div-producto" (onload)="cargarNum(premio.nombre)">
            <div class="contener-columnaI">
              <div class="producto">
                <img name="imagen" src="http://cabutoshop.pythonanywhere.com{{premio.img}}">
              </div>
              <h6 class="detalle" (click)=detalle(premio.img,premio.nombre,premio.descripcion,premio.puntos)>
                Ver detalle</h6>
            </div>
            <div class="contener-columna">
              <div class="nombre">
                <h6 class="nombre-producto" name="nombre">{{premio.nombre}}</h6>
                <p class="fecha">{{premio.fecha_canje}}</p>
              </div>

            </div>
            <div class="contener-columna-centrar">
              <div class="precio">
                <img class="puntos"  src="../assets/img/puntos.png" width="25" height="25">
                <h4 name="precio"> {{premio.puntos}}</h4>
              </div>
              <div class="favorito">

              </div>
            </div>
          </div>
        </div>

      </div>
    </div>


  </div>
  <ion-infinite-scroll *ngIf="flag==true" threshold="100px" (ionInfinite)="cargandoSiguientes($event)">
    <ion-infinite-scroll-content>
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
