
<ion-content>
  <div class="contenedor-page">
    <div class="titulo_atras">
      <img class="atras" src={{butAtras}} size=12 (click)="atras()">
        <ion-label class="titulo">Pagar</ion-label>
    </div>
    <div class="total" >
      <ion-label class="A_pagar_header">Total a Pagar:</ion-label>
      <div style="display: flex;">
        <ion-label style="color:{{colorBack}};font-size: x-large;padding-left: 10px; margin-top: 0">$</ion-label>
        <div class="A_pagar" id="A_pagar" *ngIf="total" style="color:{{colorBack}}">{{total}}</div>
      </div>
    </div>
    <div class="button-content">
      <div class="datos" style="color:{{colorBack}}">Recoger pedido</div>
      <ion-button class="btn-registro" (click)=continuar() style="--background:{{colorBack}};">
        <p class="registro">SELECCIONAR</p>
      </ion-button>
    </div>
    <div class="campos" *ngIf=direccion>
      <ion-label class="left">Dirección: </ion-label>
      <ion-label class="right">{{direccion.direccion}}</ion-label>
    </div>
    <div class="campos" *ngIf=direccion>
      <ion-label class="left">Referencias: </ion-label>
      <ion-label class="right">{{direccion.referencia}}</ion-label>
    </div>
    <div class="campos">
      <ion-label class="left">¿Cómo llegar?</ion-label>
      <ion-label class="right"></ion-label>
    </div>
    <div #mapaUbicacion class="mapa">

    </div>

  </div>  
</ion-content>
