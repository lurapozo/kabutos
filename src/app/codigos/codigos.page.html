
<ion-content>
  <div class="contenedor-page">
    <div class="titulo_atras">
      <img class="atras" src={{butAtras}} size=12 (click)="atras()">
    </div>
    <div class="contenedor-titulo">
      <ion-label class="titulo">Canjear Código</ion-label>
    </div>
    
    <form #form="ngForm" (ngSubmit)="canjear(form)">
      <div class="form">
        <ion-label>Código</ion-label>
        <ion-item>
          <ion-input id="1" name="codigo" type="text" [(ngModel)]="codigo" required></ion-input>
        </ion-item>
      </div>
      <div class="button-content">
        <ion-button class="btn-registro" size="large" type="submit" style="--background: {{colorBack}};">
          <p class="registro">Guardar</p>
        </ion-button>
      </div>
    </form>
    
  </div>
</ion-content>
