
<ion-content>
  <div class="contenedor-page">
    <div class="titulo_atras">
      <img class="atras" src={{butAtras}} size=12 (click)="atras()">
        <ion-label class="titulo">Pagar</ion-label>
    </div>
    <div class="total" >
      <ion-label class="A_pagar_header">Total a Pagar:</ion-label>
      <div style="display: flex;">
        <ion-label style="color:{{colorBack}};font-size: x-large;padding-left: 10px; margin-top: 0">$</ion-label>
        <div class="A_pagar" id="A_pagar" *ngIf="total"><span style="color:{{colorBack}}">{{total}}</span></div>
      </div>
    </div>
    
    <div class="datos"><span style="color:{{colorBack}}">Confirmar datos</span></div>
    <div *ngIf="perfil" >
      <div class="campos">
        <ion-label class="left">Nombres: </ion-label>
        <ion-label class="right">{{perfil.nombre}} {{perfil.apellido}}</ion-label>
      </div>
      <div class="campos">
        <ion-label class="left">Cédula: </ion-label>
        <ion-label class="right">{{perfil.cedula}}</ion-label>
      </div>
      <div class="campos">
        <ion-label class="left">Dirección: </ion-label>
        <ion-label class="right">{{perfil.direccion}}</ion-label>
      </div>
      <div class="campos">
        <ion-label class="left">Teléfono: </ion-label>
        <ion-label class="right">{{perfil.telefono}}</ion-label>
      </div>
      <div class="campos">
        <ion-label class="left">Correo Electrónico: </ion-label>
        <ion-label class="right">{{perfil.correo}}</ion-label>
      </div>

    </div>
    <div class="button-content">
      <ion-button class="btn-registro" (click)=editar() style="--background:{{colorBack}};">
        <p class="registro" style="background: {{colorBack}};">CAMBIAR PERFIL</p>
      </ion-button>
      <ion-button class="btn-registro" (click)=confirmar() style="--background:{{colorBack}};">
        <p class="registro" style="background: {{colorBack}};">CONFIRMAR</p>
      </ion-button>
    </div>
  </div>  
</ion-content>
