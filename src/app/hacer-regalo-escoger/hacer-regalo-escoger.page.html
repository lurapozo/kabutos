
<ion-content>
  <div class="contenedor-page">
    <div class="titulo_atras">
      <img class="atras" src={{butAtras}} size=12 (click)="atras()">
    </div>
    <div class="contenedor-titulo">
      <ion-label class="titulo">Escoja el tipo de regalo para {{receptor}}:</ion-label>
    </div>
    <br>
    <div class="button-content">
      <ion-button class="btn-registro" size="large" (click)="monto()" style="--background:{{colorBack}};">
        <p class="registro">Tarjeta de Consumo</p>
      </ion-button>
    </div>
    <br>
    <div class="button-content">
      <ion-button class="btn-registro" size="large" (click)="producto()" style="--background:{{colorBack}};">
        <p class="registro">Tarjeta de Producto</p>
      </ion-button>
    </div>
    
  </div>
</ion-content>
